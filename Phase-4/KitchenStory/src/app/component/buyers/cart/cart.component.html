<div class="container form-container">
      <table class="table table-bordered">
<thead>
<tr>
<th>Sr. No</th>
<th>Product Name</th>
<th>Description</th>
<th>Price</th>
<th>Quantity</th>
<th>Total</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let item of products; let i = index">
<td>{{i+1}}</td>
<td>{{item.name}}</td>
<td>{{item.description}}</td>
<td>{{item.price}}</td>
<td>{{item.quantity}}</td>
<td>{{item.total}}</td>

<td>
  <button (click)="removeItem(item)" class="btn btn-danger">Delete</button>
 
</td>
</tr>
<tr>
  <td colspan="8" style="text-align:right;">
    <button (click)="emptycart()" class="btn btn-danger" float-end>EmptyCart</button>&nbsp;&nbsp;
    <button (click)="checkoutcart()" class="btn btn-success" float-end>Checkout</button> &nbsp;&nbsp;
     
    <strong>Grand Total: ${{grandTotal}} </strong> 
  </td>
</tr>
</tbody>
 </table>

</div>
